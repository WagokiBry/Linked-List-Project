  <body>
    <script>
      class Node {
        constructor(value) {
          this.value = value;
          this.next = null;
        }
      }

      class linkedList {
        constructor() {
          this.head = null;
          this.tail = null;
        }

        append(value) {
          const newNode = new Node(value);
          if(this.head === null){
            this.head = newNode;
            this.tail = newNode
          }else {
            this.tail.next = newNode;
            this.tail = newNode;
          }
        }
        shift(){
            if(!this.head) return null;

            let removed = this.head;
            this.head = this.head.next

            if(!this.head){
                this.tail = null
            }
            removed.next = null
            return removed
        }
      }

      let head = new linkedList();
      head.append(1115);
      
      console.log(head.shift());
      console.log(head.tail)
